<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giao diện — MGX Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Chỉ thêm style phụ cho gallery nếu muốn */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
      .gallery-item {
        background: var(--card);
        border-radius: var(--radius);
        overflow: hidden;
        position: relative;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      .overlay-text {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: var(--text);
        font-size: 14px;
        text-align: center;
      }
      @media (max-width: 560px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body id="top">
    <div class="wrap">
      <header class="nav reveal" role="banner">
        <a class="brand" href="index.html">
          <div class="logo">MG</div>
          <div>
            <div style="font-weight: 700">MGX — Demo</div>
            <div style="font-size: 12px; color: var(--muted)">
              Mô phỏng giao diện
            </div>
          </div>
        </a>
        <nav class="menu" id="main-menu" role="navigation" aria-label="Chính">
          <a href="index.html">Trang chủ</a>
          <a href="features.html">Tính năng</a>
          <a href="gallery.html" class="active">Giao diện</a>
          <a href="contact.html">Liên hệ</a>
          <a href="blog.html">Blog</a>
          <a class="cta" href="#">Tải về</a>
        </nav>
        <button
          class="menu-toggle"
          aria-controls="main-menu"
          aria-expanded="false"
          id="menu-toggle"
        >
          Menu
        </button>
      </header>

      <main class="wrap">
        <div class="page-header reveal">
          <h1>Thư viện Giao diện</h1>
          <p style="color: var(--muted)">
            Tổng hợp các khối (block) thiết kế có sẵn trong mẫu.
          </p>
        </div>

        <section id="gallery" class="gallery" aria-label="Các khối giao diện">
          <div class="gallery-grid">
            <div class="gallery-item reveal" data-img="placeholder-1.jpg">
              <img src="placeholder-small.jpg" alt="Ảnh mô phỏng 1" />
              <div class="overlay-text">Header Block</div>
            </div>
            <div
              class="gallery-item reveal"
              data-img="placeholder-2.jpg"
              style="transition-delay: 0.1s"
            >
              <img src="placeholder-small.jpg" alt="Ảnh mô phỏng 2" />
              <div class="overlay-text">Pricing Block</div>
            </div>
            <div
              class="gallery-item reveal"
              data-img="placeholder-3.jpg"
              style="transition-delay: 0.2s"
            >
              <img src="placeholder-small.jpg" alt="Ảnh mô phỏng 3" />
              <div class="overlay-text">Testimonials Block</div>
            </div>
            <div
              class="gallery-item reveal"
              data-img="placeholder-4.jpg"
              style="transition-delay: 0.3s"
            >
              <img src="placeholder-small.jpg" alt="Ảnh mô phỏng 4" />
              <div class="overlay-text">FAQ Block</div>
            </div>
            <div
              class="gallery-item reveal"
              data-img="placeholder-5.jpg"
              style="transition-delay: 0.4s"
            >
              <img src="placeholder-small.jpg" alt="Ảnh mô phỏng 5" />
              <div class="overlay-text">Team Block</div>
            </div>
            <div
              class="gallery-item reveal"
              data-img="placeholder-6.jpg"
              style="transition-delay: 0.5s"
            >
              <img src="placeholder-small.jpg" alt="Ảnh mô phỏng 6" />
              <div class="overlay-text">Features Grid Block</div>
            </div>
            <div
              class="gallery-item reveal"
              data-img="placeholder-7.jpg"
              style="transition-delay: 0.6s"
            >
              <img src="placeholder-small.jpg" alt="Ảnh mô phỏng 7" />
              <div class="overlay-text">Callout Block</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 MGX. Tất cả quyền được bảo lưu.</p>
    </footer>

    <div
      id="lightbox"
      class="lightbox-overlay"
      aria-hidden="true"
      role="dialog"
    >
      <div class="lightbox-content">
        <button class="lightbox-close" aria-label="Đóng">×</button>
        <img
          id="lightbox-image"
          class="lightbox-image"
          src=""
          alt="Ảnh phóng to"
        />
      </div>
    </div>

    <button id="back-to-top" title="Quay lại đầu trang">↑</button>
